<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer's Connect - Get Information About the Price and Location of Products Near You</title>
  <style>
    :root {
      /* Modern color palette */
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #7209b7;
      --accent: #f72585;
      --success: #4cc9f0;
      --warning: #f8961e;
      --danger: #e63946;
      
      /* Neutral colors */
      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;
      --bg-card: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --shadow: rgba(0, 0, 0, 0.08);
      --shadow-hover: rgba(0, 0, 0, 0.12);
      
      /* Dark mode colors */
      --dark-bg-primary: #0f172a;
      --dark-bg-secondary: #1e293b;
      --dark-bg-card: #1e293b;
      --dark-text-primary: #f1f5f9;
      --dark-text-secondary: #cbd5e1;
      --dark-text-muted: #94a3b8;
      --dark-border: #334155;
      --dark-shadow: rgba(0, 0, 0, 0.3);
      --dark-shadow-hover: rgba(0, 0, 0, 0.4);
      
      /* Spacing */
      --spacing-xs: 0.5rem;
      --spacing-sm: 1rem;
      --spacing-md: 1.5rem;
      --spacing-lg: 2rem;
      --spacing-xl: 3rem;
      
      /* Border radius */
      --radius-sm: 0.5rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      
      /* Typography */
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.25rem;
      --font-size-xl: 1.5rem;
      --font-size-2xl: 2rem;
      
      /* Transitions */
      --transition: all 0.2s ease;
    }

    [data-theme="dark"] {
      --bg-primary: var(--dark-bg-primary);
      --bg-secondary: var(--dark-bg-secondary);
      --bg-card: var(--dark-bg-card);
      --text-primary: var(--dark-text-primary);
      --text-secondary: var(--dark-text-secondary);
      --text-muted: var(--dark-text-muted);
      --border: var(--dark-border);
      --shadow: var(--dark-shadow);
      --shadow-hover: var(--dark-shadow-hover);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      transition: var(--transition);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: var(--spacing-md);
    }

    .container {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      max-width: 1000px;
      width: 100%;
      box-shadow: 0 10px 30px var(--shadow);
      display: flex;
      overflow: hidden;
      flex-wrap: wrap;
      border: 1px solid var(--border);
    }

    .hero {
      flex: 1 1 450px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: var(--spacing-xl);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      border-radius: var(--radius-lg) 0 0 var(--radius-lg);
    }

    .hero h1 {
      font-size: var(--font-size-2xl);
      margin-bottom: var(--spacing-sm);
      font-weight: 700;
      line-height: 1.2;
    }

    .hero p {
      font-size: var(--font-size-base);
      margin-bottom: var(--spacing-lg);
      opacity: 0.9;
      font-weight: 500;
      line-height: 1.5;
      max-width: 400px;
    }

    .icon-map {
      width: 80px;
      height: 80px;
      margin-bottom: var(--spacing-md);
      fill: rgba(255, 255, 255, 0.8);
    }

    .auth {
      flex: 1 1 450px;
      padding: var(--spacing-xl);
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: var(--bg-card);
      border-radius: 0 var(--radius-lg) var(--radius-lg) 0;
    }

    .toggle-buttons {
      display: flex;
      margin-bottom: var(--spacing-lg);
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: 0 2px 8px var(--shadow);
      border: 1px solid var(--border);
      background: var(--bg-primary);
    }

    .toggle-buttons button {
      flex: 1;
      padding: var(--spacing-sm);
      font-size: var(--font-size-base);
      border: none;
      cursor: pointer;
      background: transparent;
      color: var(--text-secondary);
      font-weight: 600;
      transition: var(--transition);
    }

    .toggle-buttons button.active {
      background: var(--primary);
      color: white;
    }

    .toggle-buttons button:not(.active):hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    form {
      display: none;
      flex-direction: column;
      animation: fadeIn 0.3s ease forwards;
    }

    form.active {
      display: flex;
    }

    label {
      margin: var(--spacing-sm) 0 var(--spacing-xs);
      font-weight: 600;
      color: var(--text-primary);
      font-size: var(--font-size-sm);
    }

    input {
      padding: var(--spacing-sm);
      font-size: var(--font-size-base);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      transition: var(--transition);
      color: var(--text-primary);
      background: var(--bg-primary);
      font-weight: 500;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    button.submit-btn {
      margin-top: var(--spacing-lg);
      padding: var(--spacing-sm);
      font-size: var(--font-size-base);
      font-weight: 600;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: var(--transition);
    }

    button.submit-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px var(--shadow-hover);
    }

    .footer-text {
      margin-top: var(--spacing-md);
      font-size: var(--font-size-sm);
      color: var(--text-secondary);
      text-align: center;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        max-width: 450px;
        border-radius: var(--radius-lg);
      }

      .hero, .auth {
        flex: none;
        width: 100%;
        border-radius: var(--radius-lg);
        padding: var(--spacing-lg);
      }

      .hero {
        border-radius: var(--radius-lg) var(--radius-lg) 0 0;
      }

      .auth {
        border-radius: 0 0 var(--radius-lg) var(--radius-lg);
      }

      .hero h1 {
        font-size: var(--font-size-xl);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Dark mode toggle */
    .theme-toggle {
      position: absolute;
      top: var(--spacing-md);
      right: var(--spacing-md);
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 0.5rem;
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--text-primary);
      transition: var(--transition);
      z-index: 10;
    }

    .theme-toggle:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode" title="Toggle dark mode">🌙</button>
  
  <div class="container" role="main" aria-label="Customer’s Connect Authentication">
    <section class="hero" aria-label="Welcome section">
      <svg class="icon-map" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" aria-label="Map icon">
        <path d="M20.5 3l-5.5 2-5-2-6 2v16l6-2 5 2 5.5-2v-16zM12 17a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
      </svg>
      <h1>Customer's Connect</h1>
      <p>Trusted recommendations from customers around you — get advice from the customers themselves. Ask, share, and discover the best and cheapest places to shop.</p>
    </section>
    
    <section class="auth" aria-label="Authentication forms">
      <div class="toggle-buttons" role="tablist" aria-label="Switch between login and sign up forms">
        <button id="loginBtn" class="active" role="tab" aria-selected="true" aria-controls="loginForm" tabindex="0">Login</button>
        <button id="signupBtn" role="tab" aria-selected="false" aria-controls="signupForm" tabindex="-1">Sign Up</button>
      </div>

      <form id="loginForm" class="active" role="tabpanel" aria-labelledby="loginBtn" novalidate>
        <label for="loginEmail">Email</label>
        <input type="email" id="loginEmail" name="email" placeholder="you@example.com" required autocomplete="username" aria-required="true" />
        
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required autocomplete="current-password" aria-required="true" />
        
        <button type="submit" class="submit-btn">Login</button>
      </form>

      <form id="signupForm" role="tabpanel" aria-labelledby="signupBtn" novalidate>
        <label for="signupName">Full Name</label>
        <input type="text" id="signupName" name="fullname" placeholder="Your full name" required autocomplete="name" aria-required="true" />
        
        <label for="signupEmail">Email</label>
        <input type="email" id="signupEmail" name="email" placeholder="you@example.com" required autocomplete="email" aria-required="true" />
        
        <label for="signupPassword">Password</label>
        <input type="password" id="signupPassword" name="password" placeholder="Create a password" required autocomplete="new-password" aria-required="true" />
        
        <button type="submit" class="submit-btn">Sign Up</button>
      </form>

      <p class="footer-text">Join the community and start discovering locations for the best products at lowest price around your school!</p>
    </section>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        themeToggle.textContent = '☀️';
      } else {
        document.documentElement.removeAttribute('data-theme');
        themeToggle.textContent = '🌙';
      }
    }
    
    themeToggle.addEventListener('click', () => {
      const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
      if (isDark) {
        document.documentElement.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
        themeToggle.textContent = '🌙';
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
        themeToggle.textContent = '☀️';
      }
    });

    // Form toggle functionality
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    function activateLogin() {
      loginBtn.classList.add('active');
      signupBtn.classList.remove('active');
      loginBtn.setAttribute('aria-selected', 'true');
      signupBtn.setAttribute('aria-selected', 'false');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
      loginBtn.tabIndex = 0;
      signupBtn.tabIndex = -1;
      loginForm.elements[0].focus();
    }

    function activateSignup() {
      signupBtn.classList.add('active');
      loginBtn.classList.remove('active');
      signupBtn.setAttribute('aria-selected', 'true');
      loginBtn.setAttribute('aria-selected', 'false');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
      signupBtn.tabIndex = 0;
      loginBtn.tabIndex = -1;
      signupForm.elements[0].focus();
    }

    loginBtn.addEventListener('click', activateLogin);
    signupBtn.addEventListener('click', activateSignup);

    // Form submission handlers
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if(!email || !password) {
        alert('Please fill in all required login fields.');
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        if (data.fullname && data.email) {
          localStorage.setItem("fullname", data.fullname);
          localStorage.setItem("email", data.email);
          window.location.href = "dashboard.html";
        } else {
          alert(data.error || 'Login failed.');
        }
      } catch (error) {
        alert('Login request failed. Please try again.');
        console.error('Login error:', error);
      }
    });

    signupForm.addEventListener('submit', async e => {
      e.preventDefault();
      const fullname = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;

      if(!fullname || !email || !password) {
        alert('Please fill in all required fields for sign up.');
        return;
      }

      try {
        const response = await fetch('http://localhost:5000/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullname, email, password })
        });
        const data = await response.json();
        if(data.message) {
          alert(data.message);
          // Automatically switch to login after sign up success
          if(!data.error) activateLogin();
        } else {
          alert(data.error || 'Signup failed.');
        }
      } catch(error) {
        alert('Signup request failed. Please try again.');
        console.error('Signup error:', error);
      }
    });

    // Initialize theme on page load
    window.addEventListener('DOMContentLoaded', () => {
      loadTheme();
    });
  </script>
</body>
</html>
