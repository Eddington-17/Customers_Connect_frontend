<!DOCTYPE html>
<html lang="en" data-theme="">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Customer's Connect - User Profile</title>
<style>
  :root {
    /* Modern color palette */
    --primary: #4361ee;
    --primary-dark: #3a56d4;
    --secondary: #7209b7;
    --accent: #f72585;
    --success: #4cc9f0;
    --warning: #f8961e;
    --danger: #e63946;
    
    /* Neutral colors */
    --bg-primary: #f8fafc;
    --bg-secondary: #ffffff;
    --bg-card: #ffffff;
    --text-primary: #1e293b;
    --text-secondary: #64748b;
    --text-muted: #94a3b8;
    --border: #e2e8f0;
    --shadow: rgba(0, 0, 0, 0.08);
    --shadow-hover: rgba(0, 0, 0, 0.12);
    
    /* Dark mode colors */
    --dark-bg-primary: #0f172a;
    --dark-bg-secondary: #1e293b;
    --dark-bg-card: #1e293b;
    --dark-text-primary: #f1f5f9;
    --dark-text-secondary: #cbd5e1;
    --dark-text-muted: #94a3b8;
    --dark-border: #334155;
    --dark-shadow: rgba(0, 0, 0, 0.3);
    --dark-shadow-hover: rgba(0, 0, 0, 0.4);
    
    /* Spacing */
    --spacing-xs: 0.5rem;
    --spacing-sm: 1rem;
    --spacing-md: 1.5rem;
    --spacing-lg: 2rem;
    --spacing-xl: 3rem;
    
    /* Border radius */
    --radius-sm: 0.5rem;
    --radius-md: 0.75rem;
    --radius-lg: 1rem;
    
    /* Typography */
    --font-size-sm: 0.875rem;
    --font-size-base: 1rem;
    --font-size-lg: 1.25rem;
    --font-size-xl: 1.5rem;
    --font-size-2xl: 2rem;
    
    /* Transitions */
    --transition: all 0.2s ease;
  }

  [data-theme="dark"] {
    --bg-primary: var(--dark-bg-primary);
    --bg-secondary: var(--dark-bg-secondary);
    --bg-card: var(--dark-bg-card);
    --text-primary: var(--dark-text-primary);
    --text-secondary: var(--dark-text-secondary);
    --text-muted: var(--dark-text-muted);
    --border: var(--dark-border);
    --shadow: var(--dark-shadow);
    --shadow-hover: var(--dark-shadow-hover);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background-color: var(--bg-primary);
    color: var(--text-primary);
    line-height: 1.6;
    transition: var(--transition);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Header Styles */
  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: var(--spacing-sm) var(--spacing-lg);
    background-color: var(--bg-secondary);
    box-shadow: 0 2px 10px var(--shadow);
    position: sticky;
    top: 0;
    z-index: 100;
  }

  header h1 {
    font-weight: 700;
    font-size: var(--font-size-xl);
    color: var(--primary);
    display: flex;
    align-items: center;
    gap: var(--spacing-xs);
  }

  .header-controls {
    display: flex;
    align-items: center;
    gap: var(--spacing-sm);
  }

  .dark-toggle, .dashboard-btn {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius-sm);
    padding: 0.5rem 0.75rem;
    cursor: pointer;
    font-size: var(--font-size-base);
    color: var(--text-primary);
    transition: var(--transition);
    display: flex;
    align-items: center;
    gap: 0.25rem;
    text-decoration: none;
    font-weight: 500;
  }

  .dark-toggle:hover, .dashboard-btn:hover {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
    transform: translateY(-2px);
    box-shadow: 0 4px 8px var(--shadow-hover);
  }

  /* Main Content */
  main {
    flex: 1;
    max-width: 900px;
    width: 100%;
    margin: var(--spacing-lg) auto;
    padding: 0 var(--spacing-md) var(--spacing-xl);
  }

  /* Profile Container */
  .profile-container {
    background: var(--bg-card);
    border-radius: var(--radius-lg);
    padding: var(--spacing-lg);
    box-shadow: 0 4px 12px var(--shadow);
    border: 1px solid var(--border);
    display: flex;
    flex-wrap: wrap;
    gap: var(--spacing-xl);
    align-items: flex-start;
    margin-bottom: var(--spacing-lg);
  }

  .profile-left {
    flex: 1 1 300px;
    max-width: 320px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: var(--spacing-md);
  }

  .avatar-wrapper {
    position: relative;
    width: 160px;
    height: 160px;
    border-radius: 50%;
    overflow: hidden;
    box-shadow: 0 6px 18px rgba(67, 97, 238, 0.2);
    border: 3px solid var(--primary);
    background: var(--bg-primary);
    cursor: pointer;
    transition: var(--transition);
  }

  .avatar-wrapper:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 24px rgba(67, 97, 238, 0.3);
  }

  #avatarPreview {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }

  #avatarUpload {
    display: none;
  }

  .upload-label {
    color: var(--primary);
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    padding: var(--spacing-xs) var(--spacing-sm);
    border-radius: var(--radius-sm);
  }

  .upload-label:hover {
    background: var(--bg-primary);
    color: var(--primary-dark);
  }

  .profile-right {
    flex: 1 1 560px;
    max-width: 560px;
  }

  .profile-info h2 {
    margin: 0 0 var(--spacing-xs);
    font-size: var(--font-size-2xl);
    font-weight: 700;
    color: var(--primary);
  }

  .profile-info .bio {
    font-size: var(--font-size-base);
    color: var(--text-secondary);
    margin: 0 0 var(--spacing-sm);
    font-style: italic;
  }

  .profile-info small {
    color: var(--text-primary);
    font-weight: 600;
    margin-bottom: var(--spacing-sm);
    display: block;
  }

  .account-type-badge {
    background: var(--primary);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: var(--radius-sm);
    font-weight: 600;
    font-size: var(--font-size-sm);
    display: inline-flex;
    align-items: center;
    margin-bottom: var(--spacing-md);
  }

  /* Profile Stats */
  .profile-stats {
    display: flex;
    justify-content: space-between;
    gap: var(--spacing-md);
    margin-bottom: var(--spacing-lg);
    background: var(--bg-primary);
    padding: var(--spacing-md);
    border-radius: var(--radius-md);
    border: 1px solid var(--border);
  }

  .stat-item {
    text-align: center;
    flex: 1;
  }

  .stat-item strong {
    display: block;
    font-size: var(--font-size-xl);
    color: var(--primary);
    font-weight: 700;
  }

  .stat-item span {
    font-weight: 500;
    color: var(--text-secondary);
    font-size: var(--font-size-sm);
  }

  /* Badges */
  .badges-container {
    display: flex;
    flex-wrap: wrap;
    gap: var(--spacing-xs);
    margin-bottom: var(--spacing-lg);
  }

  .badge {
    background: var(--secondary);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: var(--radius-sm);
    font-weight: 600;
    font-size: var(--font-size-sm);
    display: inline-flex;
    align-items: center;
    gap: 0.25rem;
    box-shadow: 0 2px 4px rgba(114, 9, 183, 0.2);
    transition: var(--transition);
  }

  .badge.verified {
    background: var(--success);
  }

  .badge.helpful {
    background: var(--warning);
  }

  .badge.early {
    background: var(--accent);
  }

  .badge:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
  }

  /* Edit Profile Form */
  #editProfileBtn {
    background: var(--primary);
    color: white;
    border: none;
    border-radius: var(--radius-md);
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    cursor: pointer;
    transition: var(--transition);
    width: 100%;
    margin-bottom: var(--spacing-md);
  }

  #editProfileBtn:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
    box-shadow: 0 4px 12px var(--shadow-hover);
  }

  form.profile-edit {
    display: none;
    flex-direction: column;
    gap: var(--spacing-md);
    background: var(--bg-primary);
    padding: var(--spacing-md);
    border-radius: var(--radius-md);
    border: 1px solid var(--border);
  }

  form.profile-edit.active {
    display: flex;
  }

  form.profile-edit label {
    font-weight: 600;
    margin-bottom: 0.25rem;
    color: var(--text-primary);
  }

  form.profile-edit input[type="text"],
  form.profile-edit textarea,
  form.profile-edit select {
    padding: 0.75rem;
    font-size: var(--font-size-base);
    border-radius: var(--radius-sm);
    border: 1px solid var(--border);
    transition: var(--transition);
    font-weight: 500;
    color: var(--text-primary);
    background: var(--bg-card);
    resize: vertical;
  }

  form.profile-edit input[type="text"]:focus,
  form.profile-edit textarea:focus,
  form.profile-edit select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
  }

  form.profile-edit textarea {
    min-height: 100px;
  }

  .form-buttons {
    display: flex;
    justify-content: flex-end;
    gap: var(--spacing-sm);
    margin-top: var(--spacing-sm);
  }

  .form-buttons button {
    font-weight: 600;
    font-size: var(--font-size-base);
    padding: 0.75rem 1.5rem;
    border-radius: var(--radius-sm);
    cursor: pointer;
    border: none;
    transition: var(--transition);
  }

  button.save-btn {
    background: var(--primary);
    color: white;
  }

  button.save-btn:hover {
    background: var(--primary-dark);
    transform: translateY(-2px);
  }

  button.cancel-btn {
    background: var(--bg-card);
    color: var(--text-primary);
    border: 1px solid var(--border);
  }

  button.cancel-btn:hover {
    background: var(--bg-primary);
    transform: translateY(-2px);
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .profile-container {
      flex-direction: column;
      align-items: center;
      padding: var(--spacing-md);
    }

    .profile-left {
      max-width: 100%;
    }

    .profile-stats {
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    header {
      flex-wrap: wrap;
      gap: var(--spacing-sm);
    }

    .header-controls {
      order: 3;
      width: 100%;
      justify-content: center;
      margin-top: var(--spacing-sm);
    }
  }
</style>
</head>
<body>

<header>
  <h1>
    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 0.5rem;">
      <path d="M20.5 3l-5.5 2-5-2-6 2v16l6-2 5 2 5.5-2v-16zM12 17a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
    </svg>
    Customer's Connect
  </h1>
  <div class="header-controls">
    <button class="dark-toggle" id="darkToggle" aria-label="Toggle dark mode" title="Toggle dark mode">🌙</button>
    <a href="dashboard.html" class="dashboard-btn" aria-label="Back to Dashboard">Dashboard</a>
  </div>
</header>

<main>
  <section class="profile-container" aria-label="User Profile Section">
    <aside class="profile-left">
      <div class="avatar-wrapper" aria-label="User Avatar" role="img" aria-live="polite" title="Click to change avatar">
        <img id="avatarPreview" src="" alt="User avatar" />
        <input type="file" id="avatarUpload" accept="image/*" aria-label="Upload new avatar" />
      </div>
      <label for="avatarUpload" class="upload-label" tabindex="0" role="button">
        Change Avatar
      </label>
    </aside>

    <section class="profile-right">
      <div class="profile-info" aria-live="polite">
        <h2 id="displayName" tabindex="0">User Name</h2>
        <p class="bio" id="displayBio">This is your bio or motto.</p>
        <small id="displayDeptLevel">Department - Level</small>
        <div id="displayAccountType" class="account-type-badge" aria-label="Account Type" role="region" tabindex="0"></div>
      </div>

      <div class="profile-stats" aria-label="User activity statistics">
        <div class="stat-item">
          <strong id="enquiriesCount">0</strong>
          <span>Enquiries</span>
        </div>
        <div class="stat-item">
          <strong id="repliesCount">0</strong>
          <span>Replies to Others</span>
        </div>
        <div class="stat-item">
          <strong id="likesCount">0</strong>
          <span>Likes Received</span>
        </div>
      </div>

      <div class="badges-container" aria-label="Earned badges" role="list" aria-live="polite">
        <!-- badges inserted dynamically -->
      </div>

      <button id="editProfileBtn" aria-expanded="false" aria-controls="profileEditForm">
        Edit Profile
      </button>

      <form id="profileEditForm" class="profile-edit" aria-hidden="true" novalidate>
        <label for="inputFullName">Full Name</label>
        <input type="text" id="inputFullName" name="fullname" required autocomplete="name" />

        <label for="inputDepartment">Department</label>
        <input type="text" id="inputDepartment" name="department" autocomplete="organization" />

        <label for="inputLevel">Level</label>
        <select id="inputLevel" name="level" >
          <option value="">Select level</option>
          <option value="100L">100 level</option>
          <option value="200L">200 level</option>
          <option value="300L">300 level</option>
          <option value="400L">400 level</option>
          <option value="500L">500 level</option>
          <option value="600L">600 level</option>
          <option value="700L">700 level</option>
        </select>

        <label for="inputBio">Bio / Motto</label>
        <textarea id="inputBio" name="bio" rows="4" maxlength="200" placeholder="Write a short bio or motto..."></textarea>

        <label for="inputAccountType">Account Type</label>
        <select id="inputAccountType" name="accountType" required>
          <option value="" disabled>Select account type</option>
          <option value="verified_student_customer">Verified Student Customer</option>
          <option value="verified_seller_account">Verified Seller Account</option>
          <option value="verified_middle_man_account">Verified Middle Man Account</option>
        </select>

        <div class="form-buttons">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" class="cancel-btn" id="cancelEditBtn">Cancel</button>
        </div>
      </form>
    </section>
  </section>
</main>

<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script>
  const BADGES = [
    { id: 'helpful-hero', name: 'Helpful Hero', description: 'Multiple replies highly rated', icon: '🏅', class: 'helpful' },
    { id: 'verified-student', name: 'Verified Student', description: 'Verified student via email domain', icon: '✔️', class: 'verified' },
    { id: 'early-adopter', name: 'Early Adopter', description: 'Signed up early', icon: '🌟', class: 'early' }
  ];

  const avatarUpload = document.getElementById('avatarUpload');
  const avatarPreview = document.getElementById('avatarPreview');
  const avatarWrapper = document.querySelector('.avatar-wrapper');
  const editBtn = document.getElementById('editProfileBtn');
  const profileEditForm = document.getElementById('profileEditForm');
  const cancelEditBtn = document.getElementById('cancelEditBtn');
  const displayNameEl = document.getElementById('displayName');
  const displayBioEl = document.getElementById('displayBio');
  const displayDeptLevelEl = document.getElementById('displayDeptLevel');
  const displayAccountTypeEl = document.getElementById('displayAccountType');
  const enquiriesCountEl = document.getElementById('enquiriesCount');
  const repliesCountEl = document.getElementById('repliesCount');
  const likesCountEl = document.getElementById('likesCount');
  const badgesContainer = document.querySelector('.badges-container');

  const inputFullName = document.getElementById('inputFullName');
  const inputDepartment = document.getElementById('inputDepartment');
  const inputLevel = document.getElementById('inputLevel');
  const inputBio = document.getElementById('inputBio');
  const inputAccountType = document.getElementById('inputAccountType');

  const defaultAvatarSrc = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';

  let userProfile = {
    fullname: '',
    department: '',
    level: '',
    bio: '',
    avatarUrl: '',
    stats: { questions: 0, replies: 0, likes: 0 },
    badges: [],
    accountType: ''
  };

  // Theme Toggle
  const darkToggle = document.getElementById('darkToggle');
  function loadTheme() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      darkToggle.textContent = '☀️';
    } else {
      document.documentElement.removeAttribute('data-theme');
      darkToggle.textContent = '🌙';
    }
  }
  
  darkToggle.addEventListener('click', () => {
    const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
    if (isDark) {
      document.documentElement.removeAttribute('data-theme');
      localStorage.setItem('theme', 'light');
      darkToggle.textContent = '🌙';
    } else {
      document.documentElement.setAttribute('data-theme', 'dark');
      localStorage.setItem('theme', 'dark');
      darkToggle.textContent = '☀️';
    }
  });

  // Avatar Upload
  avatarWrapper.addEventListener('click', () => {
    avatarUpload.click();
  });

  avatarUpload.addEventListener('change', async e => {
    const file = e.target.files[0];
    if (!file) return;

    // Validate file type
    if (!file.type.startsWith('image/')) {
      alert('Please select an image file.');
      return;
    }

    // Validate file size (max 5MB)
    if (file.size > 5 * 1024 * 1024) {
      alert('Image size should be less than 5MB.');
      return;
    }

    const reader = new FileReader();
    reader.onload = ev => {
      avatarPreview.src = ev.target.result;
    };
    reader.readAsDataURL(file);

    const formData = new FormData();
    formData.append('avatar', file);

    const email = localStorage.getItem('email');
    if (!email) {
      alert('User not logged in');
      return;
    }

    try {
      const res = await fetch(`http://localhost:5000/api/profile/avatar?email=${encodeURIComponent(email)}`, {
        method: 'POST',
        body: formData
      });
      
      if (!res.ok) {
        const errorData = await res.json();
        throw new Error(errorData.error || 'Avatar upload failed');
      }
      
      const data = await res.json();
      userProfile.avatarUrl = data.avatarUrl;
      avatarPreview.src = data.avatarUrl;

      // Save the updated profile with new avatar URL
      await saveUserProfile();
      alert('Avatar updated successfully!');
    } catch (error) {
      console.error('Avatar upload error:', error);
      alert('Failed to upload avatar: ' + error.message);
      // Revert to previous avatar
      avatarPreview.src = userProfile.avatarUrl || defaultAvatarSrc;
    }
  });

  // Update Profile Display
  function updateProfileDisplay() {
    displayNameEl.textContent = userProfile.fullname || 'User Name';
    displayBioEl.textContent = userProfile.bio || 'This is your bio or motto.';
    displayDeptLevelEl.textContent = `${userProfile.department || '[Department]'} - ${userProfile.level || '[Level]'}`;

    enquiriesCountEl.textContent = userProfile.stats?.questions || 0;
    repliesCountEl.textContent = userProfile.stats?.replies || 0;
    likesCountEl.textContent = userProfile.stats?.likes || 0;

    avatarPreview.src = userProfile.avatarUrl || defaultAvatarSrc;

    badgesContainer.innerHTML = '';
    if (userProfile.badges && userProfile.badges.length) {
      userProfile.badges.forEach(badgeId => {
        const badge = BADGES.find(b => b.id === badgeId);
        if (badge) {
          const badgeSpan = document.createElement('span');
          badgeSpan.className = `badge ${badge.class}`;
          badgeSpan.setAttribute('title', `${badge.name}: ${badge.description}`);
          badgeSpan.setAttribute('role', 'listitem');
          badgeSpan.textContent = `${badge.icon} ${badge.name}`;
          badgesContainer.appendChild(badgeSpan);
        }
      });
    }

    if (userProfile.accountType) {
      let friendlyName = '';
      switch (userProfile.accountType) {
        case 'verified_student_customer': friendlyName = 'Verified Student Customer'; break;
        case 'verified_seller_account': friendlyName = 'Verified Seller Account'; break;
        case 'verified_middle_man_account': friendlyName = 'Verified Middle Man Account'; break;
        default: friendlyName = userProfile.accountType;
      }
      displayAccountTypeEl.textContent = friendlyName;
      displayAccountTypeEl.style.display = 'inline-flex';
    } else {
      displayAccountTypeEl.textContent = '';
      displayAccountTypeEl.style.display = 'none';
    }

    inputAccountType.value = userProfile.accountType || '';
  }

  // Load User Profile with Statistics
  async function loadUserProfile() {
    const email = localStorage.getItem('email');
    if (!email) {
      alert('You must be logged in!');
      window.location.href = 'index.html';
      return;
    }
    
    try {
      const res = await fetch(`http://localhost:5000/api/profile?email=${encodeURIComponent(email)}`);
      if (!res.ok) throw new Error('Failed to fetch profile');
      userProfile = await res.json();

      // Map backend fields to frontend fields
      userProfile.department = userProfile.school || '';
      userProfile.level = userProfile.year || '';

      // Calculate statistics
      await calculateUserStatistics(email);
      
      updateProfileDisplay();
    } catch (err) {
      console.error('Error loading profile:', err);
      userProfile = {
        fullname: localStorage.getItem('fullname') || 'User Name',
        department: '',
        level: '',
        bio: '',
        avatarUrl: '',
        stats: { questions: 0, replies: 0, likes: 0 },
        badges: [],
        accountType: ''
      };
      updateProfileDisplay();
    }
  }

  // Calculate User Statistics - Only count replies to other users' enquiries
  async function calculateUserStatistics(email) {
    try {
      // Fetch all enquiries to calculate statistics
      const res = await fetch('http://localhost:5000/enquiries');
      if (!res.ok) throw new Error('Failed to fetch enquiries');
      const allEnquiries = await res.json();
      
      // Count enquiries posted by the user
      const userEnquiries = allEnquiries.filter(e => e.postedBy === userProfile.fullname);
      userProfile.stats.questions = userEnquiries.length;
      
      // Count replies and likes from the user - ONLY to other users' enquiries
      let totalReplies = 0;
      let totalLikes = 0;
      
      allEnquiries.forEach(enquiry => {
        // Only count replies to enquiries NOT posted by the current user
        if (enquiry.postedBy !== userProfile.fullname && enquiry.replies && Array.isArray(enquiry.replies)) {
          enquiry.replies.forEach(reply => {
            if (reply.replyBy === userProfile.fullname) {
              totalReplies++;
              totalLikes += reply.likes || 0;
            }
          });
        }
      });
      
      userProfile.stats.replies = totalReplies;
      userProfile.stats.likes = totalLikes;
      
    } catch (error) {
      console.error('Error calculating statistics:', error);
    }
  }

  // Save User Profile
  async function saveUserProfile() {
    const email = localStorage.getItem('email');
    if (!email) {
      alert('You must be logged in!');
      return;
    }
    
    try {
      const profileToSave = {
        ...userProfile,
        email,
        school: userProfile.department,
        year: userProfile.level
      };
      
      const res = await fetch('http://localhost:5000/api/profile', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(profileToSave)
      });
      
      if (!res.ok) throw new Error('Failed to save profile');
      
      const data = await res.json();
      userProfile = data.profile;
      userProfile.department = userProfile.school || '';
      userProfile.level = userProfile.year || '';
      
      updateProfileDisplay();
    } catch (err) {
      console.error('Error saving profile:', err);
      alert('Failed to save profile. Please try again.');
    }
  }

  // Edit Profile Form Handling
  editBtn.addEventListener('click', () => {
    inputFullName.value = userProfile.fullname || '';
    inputDepartment.value = userProfile.department || '';
    inputLevel.value = userProfile.level || '';
    inputBio.value = userProfile.bio || '';
    inputAccountType.value = userProfile.accountType || '';
    profileEditForm.classList.add('active');
    editBtn.setAttribute('aria-expanded', 'true');
    profileEditForm.setAttribute('aria-hidden', 'false');
    editBtn.textContent = 'Editing Profile...';
    editBtn.disabled = true;
  });

  cancelEditBtn.addEventListener('click', () => {
    profileEditForm.classList.remove('active');
    editBtn.setAttribute('aria-expanded', 'false');
    profileEditForm.setAttribute('aria-hidden', 'true');
    editBtn.textContent = 'Edit Profile';
    editBtn.disabled = false;
    updateProfileDisplay();
  });

  profileEditForm.addEventListener('submit', async e => {
    e.preventDefault();
    if (!inputFullName.value.trim()) {
      alert('Full Name is required.');
      inputFullName.focus();
      return;
    }
    if (!inputAccountType.value) {
      alert('Please select an account type.');
      inputAccountType.focus();
      return;
    }
    
    userProfile.fullname = inputFullName.value.trim();
    userProfile.department = inputDepartment.value.trim();
    userProfile.level = inputLevel.value;
    userProfile.bio = inputBio.value.trim();
    userProfile.accountType = inputAccountType.value;
    
    await saveUserProfile();
    
    profileEditForm.classList.remove('active');
    editBtn.setAttribute('aria-expanded', 'false');
    profileEditForm.setAttribute('aria-hidden', 'true');
    editBtn.textContent = 'Edit Profile';
    editBtn.disabled = false;
  });

  // Socket.io for real-time updates
  const socket = io('http://localhost:5000');
  const userEmail = localStorage.getItem('email');
  if (userEmail) {
    socket.emit('join', userEmail);
  }

  socket.on('profileUpdated', (profile) => {
    if (!profile) return;
    userProfile = profile;
    userProfile.department = profile.school || '';
    userProfile.level = profile.year || '';
    updateProfileDisplay();
  });

  // Initialize on page load
  window.addEventListener('DOMContentLoaded', () => {
    loadTheme();
    loadUserProfile();
  });
</script>

</body>
</html>
